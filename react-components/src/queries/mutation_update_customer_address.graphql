mutation(
  $id: Int!
  $city: String
  $company: String
  $country_code: CountryCodeEnum
  $default_billing: Boolean
  $default_shipping: Boolean
  $firstname: String
  $lastname: String
  $postcode: String
  $region_code: String
  $street: [String]
  $telephone: String
) {
  updateCustomerAddress(
    id: $id 
    input: {
      city: $city
      company: $company
      country_code: $country_code
      default_billing: $default_billing
      default_shipping: $default_shipping
      firstname: $firstname
      lastname: $lastname
      postcode: $postcode
      region: {
        region_code: $region_code
      }
      street: $street,
      telephone: $telephone
    }
  ) {
    id
    city
    company
    country_code
    default_billing
    default_shipping
    firstname
    postcode
    region {
      region_code
    }
    street
    telephone
  }
}