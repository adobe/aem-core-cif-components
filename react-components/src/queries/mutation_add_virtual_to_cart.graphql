mutation($cartId: String!, $cartItems: [VirtualProductCartItemInput]!) {
    addVirtualProductsToCart(input: { cart_id: $cartId, cart_items: $cartItems }) {
        cart {
            items {
                id
                quantity
                product {
                    name
                    thumbnail {
                        url
                    }
                }
            }
        }
    }
}
