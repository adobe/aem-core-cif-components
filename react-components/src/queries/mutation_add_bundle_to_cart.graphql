mutation addBundleProductToCart($cartId: String!, $cartItems: [BundleProductCartItemInput]!) {
    addBundleProductsToCart(input: { cart_id: $cartId, cart_items: $cartItems }) {
        cart {
            items {
                id
                quantity
                product {
                    name
                }
                ... on BundleCartItem {
                    bundle_options {
                        id
                        label
                        type
                        values {
                            id
                            label
                            price
                            quantity
                        }
                    }
                }
            }
        }
    }
}
