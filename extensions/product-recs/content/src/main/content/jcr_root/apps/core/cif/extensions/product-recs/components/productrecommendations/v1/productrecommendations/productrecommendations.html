<sly data-sly-use.recommendations="com.adobe.cq.commerce.extensions.recommendations.models.productrecommendations.ProductRecommendations"
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html"/>
<div
        data-is-product-recs
        data-cmp-is="productrecommendations"
        data-cmp-data-layer="${recommendations.data.json}"
        data-title="${recommendations.title}"
        data-preconfigured="${recommendations.preconfigured}"
        data-recommendation-type="${recommendations.recommendationType}"
        data-category-inclusions="${recommendations.categoryInclusions}"
        data-category-exclusions="${recommendations.categoryExclusions}"
        data-include-min-price="${recommendations.priceRangeInclusions.minPrice}"
        data-include-max-price="${recommendations.priceRangeInclusions.maxPrice}"
        data-exclude-min-price="${recommendations.priceRangeExclusions.minPrice}"
        data-exclude-max-price="${recommendations.priceRangeExclusions.maxPrice}"
        data-show-add-to-wish-list="${recommendations.addToWishListEnabled}">
</div>

<sly data-sly-call="${templates.placeholder @ isEmpty = wcmmode.edit}" />
