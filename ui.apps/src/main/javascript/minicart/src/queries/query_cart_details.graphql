query cartDetails($cartId: String!) {
    cart(cart_id: $cartId) {
        prices {
            grand_total {
                currency
                value
            }
        }
        shipping_addresses {
            city
            country {
                code
            }
            lastname
            firstname
            region {
                code
            }
            street
        }
        items {
            id
            quantity
            product {
                name
                price {
                    regularPrice {
                        amount {
                            currency
                            value
                        }
                    }
                }
                thumbnail {
                    url
                }
            }
        }
    }
}
