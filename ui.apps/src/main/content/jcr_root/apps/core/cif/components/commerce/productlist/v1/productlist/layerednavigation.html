<template data-sly-template.searchResultsSet="${@ searchResultsSet}">
    <h5 data-sly-test.appliedAggregations="${searchResultsSet.appliedAggregations}">${'Now Shopping by' @ i18n}</h5>
    <ul data-sly-list.aggregate="${appliedAggregations}">
        <li data-sly-test="${aggregate.filterable}">
            <a href="${request.requestURI @ query=aggregate.removeFilterMap}">
                <span class="icon__root">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 19 19" fill="none" stroke="currentColor"
                         stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                         <line x1="18" y1="6" x2="6" y2="18"></line>
                         <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </span>
                <strong>${aggregate.displayLabel}:</strong>
                ${aggregate.appliedFilterDisplayLabel @ context='html'}
            </a>
        </li>
    </ul>

    <h5 data-sly-test.availableAggregations="${searchResultsSet.availableAggregations}">${'Shopping Options' @ i18n}</h5>
    <ul data-sly-list.aggregate="${availableAggregations}">
        <li data-sly-test="${aggregate.filterable}">
            <strong>${aggregate.displayLabel}</strong>
            <span data-sly-unwrap>
                <ul data-sly-list.aggregateOption="${aggregate.options}">
                    <li>
                        <a href="${request.requestURI @ query=aggregateOption.addFilterMap}">
                            ${aggregateOption.displayLabel @ context='html'}
                            <em> (${aggregateOption.count})</em>
                        </a>
                    </li>
                </ul>
            </span>
        </li>
    </ul>
</template>
