<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html" data-sly-call="${clientlib.all @ categories='core.cif.components.productcarousel.v1'}" />
<sly data-sly-test="${!properties.product}">
    <div class="placeholder__empty productcarousel__title" data-sly-text="${component.title}"></div>
</sly>
<sly data-sly-use.productTpl="productcard.html" data-sly-test="${properties.product}">
    <div data-comp-is="productcarousel" class="productcarousel productcarousel__root">
        <div class="productcarousel__parent" data-sly-use.productList="${'com.adobe.cq.commerce.core.components.models.productcarousel.ProductCarousel' @productSkuList=properties.product}">
            <div class="productcarousel__cardscontainer" data-sly-list.product=${productList.products}>
                <sly data-sly-call="${productTpl.productcard @ product=product}"></sly>
            </div>
            <button data-carousel-action='prev' class="productcarousel__btn productcarousel__btn--prev" type="button"></button>
            <button data-carousel-action='next' class="productcarousel__btn productcarousel__btn--next" type="button"></button>
        </div>
    </div>
</sly>
