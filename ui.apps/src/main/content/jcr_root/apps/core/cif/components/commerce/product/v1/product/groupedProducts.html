<template data-sly-template.groupedProducts="${ @ groupedProductItems}">
	<div>
		<table>
			<thead>
				<tr>
					<th class="col item" scope="col">${'Product Name' @ i18n}</th>
					<th class="col qty" scope="col">${'Quantity' @ i18n}</th>
				</tr>
			</thead>
			<tbody>
				<sly data-sly-list.item="${groupedProductItems}">
				<tr>
					<td data-th="${'Product Name' @ i18n}">
					    <h3 class="product-item-name">${item.name}</h3>
						<sly data-sly-use.template="core/cif/components/commons/v1/price.html"
							 data-sly-call="${template.price @ priceRange=item.priceRange, displayYouSave=true}"></sly>
					</td>
					<td data-th="{'Quantity' @ i18n}">
				        <sly data-sly-use.template="quantity.html"
				             data-sly-call="${template.quantity @ product=item, allowZeroQuantity=true}"></sly>
					</td>
				</tr>
				</sly>
			</tbody>
		</table>
	</div>
</template>
