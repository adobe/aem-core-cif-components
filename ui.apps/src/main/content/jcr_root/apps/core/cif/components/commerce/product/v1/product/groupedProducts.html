<template data-sly-template.groupedProducts="${ @ groupedProductItems}">
    <table>
        <thead>
            <tr>
                <th scope="col">${'Product Name' @ i18n}</th>
                <th scope="col">${'Quantity' @ i18n}</th>
            </tr>
        </thead>
        <tbody>
            <sly data-sly-list.item="${groupedProductItems}">
            <tr>
                <td data-th="${'Product Name' @ i18n}">
                    <h3>${item.name}</h3>
                    <sly data-sly-use.template="core/cif/components/commons/v1/price.html"
                         data-sly-call="${template.price @ priceRange=item.priceRange, displayYouSave=true, sku=item.sku}"></sly>
                </td>
                <td data-th="{'Quantity' @ i18n}">
                    <sly data-sly-use.template="quantity.html"
                         data-sly-call="${template.quantity @ product=item, allowZeroQuantity=true, defaultQuantity=item.defaultQuantity}"></sly>
                </td>
            </tr>
            </sly>
        </tbody>
    </table>
</template>
