<template data-sly-template.actions="${@ item, productCollection}">
    <div data-sly-test="${productCollection.addToCartEnabled || productCollection.addToWishListEnabled}" class="productcollection__item-actions">
        <button data-sly-test="${productCollection.addToCartEnabled}" data-action="${item.callToAction}" data-item-sku="${item.SKU}" class="productcollection__item-button productcollection__item-button--add-to-cart" type="button">
            <span class="productcollection__item-button-content">
                <span>${'Add to Cart' @ i18n}</span>
            </span>
        </button>
        <button data-sly-test="${productCollection.addToWishListEnabled}" data-item-sku="${item.SKU}" class="productcollection__item-button productcollection__item-button--add-to-wish-list" type="button">
            <span class="productcollection__item-button-content">
                <span>${'Add to Wish List' @ i18n}</span>
            </span>
        </button>
    </div>
</template>
