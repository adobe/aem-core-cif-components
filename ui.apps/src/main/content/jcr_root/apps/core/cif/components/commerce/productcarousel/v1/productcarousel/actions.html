<template data-sly-template.actions="${@ product, productCarousel}">
    <div data-sly-test="${productCarousel.addToCartEnabled || productCarousel.addToWishListEnabled}" class="product__card-actions">
        <button data-sly-test="${productCarousel.addToCartEnabled}" data-action="${product.callToAction}" data-item-sku="${product.SKU}" class="product__card-button product__card-button--add-to-cart" type="button">
            <span class="product__card-button-content">
                <span>${'Add to Cart' @ i18n}</span>
            </span>
        </button>
        <button data-sly-test="${productCarousel.addToWishListEnabled}" data-item-sku="${product.SKU}" class="product__card-button product__card-button--add-to-wish-list" type="button">
            <span class="product__card-button-content">
                <span>${'Add to Wish List' @ i18n}</span>
            </span>
        </button>
    </div>
</template>
