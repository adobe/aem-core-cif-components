<template data-sly-template.price="${@ product}">
    <p class="productFullDetail__productPrice" data-sly-test=${!product.priceRange.isRange}>
        <sly data-sly-test=${product.priceRange.isDiscounted}>
            <span class="regularPrice">${product.priceRange.formattedRegularPrice}</span>
            <span class="discountedPrice">${product.priceRange.formattedFinalPrice}</span>
            <span class="you-save"><br />You save ${product.priceRange.formattedDiscountAmount} (${product.priceRange.discountPercent}%)</span>
        </sly>
        <span>${product.priceRange.formattedRegularPrice}</span>
    </p>
    <p class="productFullDetail__productPrice" data-sly-test=${product.priceRange.isRange}>
        <sly data-sly-test=${product.priceRange.isDiscounted}>
            <span class="regularPrice">${product.priceRange.formattedRegularPrice} - ${product.priceRange.formattedRegularPriceMax}</span>
            <span class="discountedPrice">${product.priceRange.formattedFinalPrice} - ${product.priceRange.formattedFinalPriceMax}</span>
            <span class="you-save"><br />You save ${product.priceRange.formattedDiscountAmount} (${product.priceRange.discountPercent}%)</span>
        </sly>
        <span>${product.priceRange.formattedRegularPrice} - ${product.priceRange.formattedRegularPriceMax}</span>
    </p>
</template>
