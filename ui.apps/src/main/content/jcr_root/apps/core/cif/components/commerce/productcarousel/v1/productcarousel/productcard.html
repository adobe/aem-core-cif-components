  <template data-sly-template.productcard="${@ product}">
    <div role="displaycard"
         id="${product.id}"
         data-cmp-data-layer="${product.data.json}"
         class="card product__card">
        <a href="${product.URL}">
            <div class="product__card__image">
                <img class="product__image" src="${product.imageURL}" data-gallery-role="currentimage" />
            </div>
            <div>${product.Title}</div>
            <sly data-sly-use.template="core/cif/components/commons/v1/price.html"
                 data-sly-call="${template.price @ priceRange=product.priceRange, displayYouSave=false}"></sly>
        </a>
    </div>
</template>
