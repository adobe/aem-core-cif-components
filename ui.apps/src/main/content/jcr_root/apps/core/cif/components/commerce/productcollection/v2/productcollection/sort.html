<template data-sly-template.sort="${@ searchResultsSet}">

<div class="productcollection__sort">
    <div class="productcollection__sort-fields">
        <label class="productcollection__sort-title">${'Sort by' @ i18n}
            <select class="productcollection__sort-keys" data-sly-list.key="${searchResultsSet.sorter.keys}">
                <option value="${request.requestURI @ query=key.currentOrderParameters}"
                    data-sly-attribute.selected="${key.selected}">${key.label @ i18n}</option>
            </select>
        </label>
        <a class="productcollection__sort-order ${'ASC' == searchResultsSet.sorter.currentKey.order.name ? 'productcollection__sort-order--asc' : 'productcollection__sort-order--desc'}" title="${'Change Sort Order' @ i18n}"
           href="${request.requestURI @ query=searchResultsSet.sorter.currentKey.oppositeOrderParameters}"></a>
    </div>
</div>

</template>
