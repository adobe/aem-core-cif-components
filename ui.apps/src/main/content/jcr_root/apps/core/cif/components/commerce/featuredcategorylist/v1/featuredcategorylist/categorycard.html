<template data-sly-template.categorycard="${@ category}">
    <div role="displaycard" class="card cmp-categorylist__card">
        <a class="cmp-categorylist__anchor" href="${category.path}">
            <span data-sly-test.hasImage=${category.image} class="cmp-categorylist__imagewrapper" style="background-image: url(${category.image @context='uri'});">
                <img class="cmp-categorylist__image" src='${category.image}' alt="${category.name}">
            </span>
            <span data-sly-test=${!hasImage} class="cmp-categorylist__imagewrapper"></span>
            <span class="cmp-categorylist__name">${category.name}</span>
        </a>
    </div>
</template>
