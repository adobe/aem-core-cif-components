<sly data-sly-use.searchbar="${'com.adobe.cq.commerce.core.components.models.searchbar.Searchbar'}" />

<div class="searchBar__root"
     id="${searchbar.id}"
     data-cmp-data-layer="${searchbar.data.json}"
     role="search">
    <div class="searchBar__searchInner">
        <form class="searchBar__form" autocomplete="off" _lpchecked="1" action="${searchbar.searchResultsPageUrl}">
            <span class="fieldIcons__root" style="--iconsBefore:1; --iconsAfter:0;">
                <span class="fieldIcons__input">
                    <input class="textInput__input field__input" name="search_query" value="" role="searchbox" placeholder="${properties.placeholder || 'Search' @ i18n}"></span>
                <span class="fieldIcons__before">
                    <span class="icon__root"><svg
                            xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round"><circle
                            cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    </span>
                </span>
                <span class="fieldIcons__after"></span>
            </span>
            <p class="message__root"></p>
            <div class="searchBar__SearchAutocompleteWrapper"></div>
        </form>
    </div>
</div>
