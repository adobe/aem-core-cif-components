<template data-sly-template.item="${@ item, productCollection}"
    data-sly-use.priceTemplate="core/cif/components/commons/v1/price.html"
    data-sly-use.actionsTemplate="actions.html">
    <a
        class="productcollection__item${ item.staged ? ' productcollection__item--staged' : ''}"
        id="${item.id}"
        title="${item.title}"
        role="product"
        data-cmp-data-layer="${item.data.json}"
        data-cmp-clickable="${item.data ? true : false}"
        data-product-sku="${item.SKU}"
        data-sku="${item.SKU}"
        href="${item.URL}">
        <div class="productcollection__item-images">
            <img data-sly-test.hasImage="${item.imageURL}" class="productcollection__item-image" src="${item.imageURL}" alt="${item.imageAlt}"/>
            <img data-sly-test="${!hasImage}" class="productcollection__item-image productcollection__item-image--placeholder" alt=""
                 src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAFCAQAAADIpIVQAAAADklEQVR42mNkgAJGIhgAALQABsHyMOcAAAAASUVORK5CYII="/>
        </div>
        <div data-sly-test="${item.isStaged}" class="productcollection__item-staged">${'Staged' @ i18n}</div>
        <div class="productcollection__item-title"><span>${item.title}</span></div>
        <sly data-sly-call="${priceTemplate.price @ priceRange=item.priceRange, displayYouSave=false}"></sly>
        <sly data-sly-call="${actionsTemplate.actions @ item=item, productCollection=productCollection}"></sly>
    </a>
</template>
