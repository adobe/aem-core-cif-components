<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
     data-sly-use.cartItemTpl="cartItem.html">
    <sly data-sly-call="${clientlib.all @ categories='aem.venia.minicart'}"/>
    <button class="mask__root"></button>
    <aside class="miniCart__root">
        <div class="miniCart__header">
            <h2 class="miniCart__title"><span>Shopping Cart</span></h2>
            <button class="trigger__root clickable__root" data-action="close">
                <span class="icon__root icon__root-close">&nbsp;</span>
            </button>
        </div>
        <div class="miniCart__body">
            <ul class="productList__root">
                <li class="product__root">
                    <sly data-sly-call="${cartItemTpl.cartItem}"></sly>
                </li>
            </ul>
        </div>
        <div class="miniCart__footer">
            <div>
                <div>
                    <dl class="miniCart__totals">
                        <dt class="miniCart__subtotalLabel"><span>Cart Total :&nbsp;<span>US$</span><span>566</span><span>.</span><span>00</span></span></dt>
                        <dd class="miniCart__subtotalValue">(7 items)</dd>
                    </dl>
                </div>
                <div class="flow__root">
                    <div class="cart__root flow__footer">
                        <div>
                            <button class="button__root_highPriority button__root clickable__root button__filled" type="button">
                                <span class="button__content"><span class="icon__root">
                                    <svg
                                            xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                            stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path
                                            d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg></span><span>Checkout</span></span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </aside>
</sly>
