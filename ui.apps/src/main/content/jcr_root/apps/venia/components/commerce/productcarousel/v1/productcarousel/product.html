<template data-sly-template.product="${@ product}">
    <div role="displaycard" class="card product__card">
        <a href="${product.URL}">
            <img class="product__image" src="${product.imageURL}" data-gallery-role="currentimage" />
            <div>${product.Title}</div>
            <div class="product__price">${product.Currency} ${product.Price}</div>
        </a>
    </div>
</template>
