<template data-sly-template.pagination="${@ pagination}">
    <div class="category__pagination">
        <div class="category__pagination_root">
            <button class=" category__pagination_navbutton-inactive category__pagination_navbutton-arrow category__pagination_tilebutton" aria-label="move to the first page">
                <span class="category__pagination_icon-root">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1.2rem" height="1.2rem" viewBox="0 0 24 24" fill="#999" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 19 2 12 11 5 11 19"></polygon><polygon points="22 19 13 12 22 5 22 19"></polygon></svg>
                </span>
            </button>
            <button class=" category__pagination_navbutton-inactive category__pagination_navbutton-arrow category__pagination_tilebutton" aria-label="move to the previous page">
                <span class="category__pagination_icon-root">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
                </span>
            </button>
            <button class=" category__pagination_tilebutton">
                <div class="category__pagination_tilebutton-marker"></div>
                1
            </button>
            <button class=" category__pagination_tilebutton">2</button>
            <button class=" category__pagination_tilebutton">3</button>
            <button class=" category__pagination_tilebutton">4</button>
            <button class=" category__pagination_navbutton-arrow category__pagination_tilebutton" aria-label="move to the next page">
                <span class="category__pagination_icon-root">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </span>
            </button>
            <button class=" category__pagination_navbutton-arrow category__pagination_tilebutton" aria-label="move to the last page">
                <span class="icon-root-1sI">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1.2rem" height="1.2rem" viewBox="0 0 24 24" fill="#000" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="13 19 22 12 13 5 13 19"></polygon>
                        <polygon points="2 19 11 12 2 5 2 19"></polygon>
                    </svg>
                </span>
            </button>
        </div>
    </div>
</template>
